<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<!--The application should have an input form that 
collects _employee first name, last name, ID number, 
job title, annual salary_.
-->

<body>
    <header>
        <h1>HTML Forms & Tables</h1>
    </header>
    <div id="content">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
        <form class="" onSubmit="submitForm(event)">
            First Name: <input id="nameFirst-input" type="text" /><br />
            Last Name: <input id="nameLast-input" type="text" /><br />
            ID Number: <input id="id-input" type="number" /> <br/>
            Job Title: <input id="jobTitle-input" type="text" /><br />
            Salary: <input id="salary-input" type="number" /> <br/>

            <input type="submit" value="Add Data" />
        </form>
        <table id="customers">
            <thead>
                <tr>
                    <th>Headers here</th>
                    
                </tr>
            </thead>
            <tbody id="infoData">
                <tr>
                    <td>Placeholder data</td>
                    <td button onClick="removeRow(event)"> Click to delete </td>
                </tr>
                <tr>
                    <td>Placeholder data in new row</td>
                    <td button onClick="removeRow(event)"> Click to delete </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
    <script src="client.js"></script>
</body>

</html>
