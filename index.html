<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<!--The application should have an input form that 
collects _employee first name, last name, ID number, 
job title, annual salary_.
-->

<body>
    <header>
        <h1>Weekend Salary Calculator</h1>
    </header>
    <div id="content">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
        <form class="userInput" onSubmit="submitForm(event)">
            First Name: <input id="nameFirst-input" type="text" /><br />
            Last Name: <input id="nameLast-input" type="text" /><br />
            ID Number: <input id="id-input" type="number" /> <br/>
            Job Title: <input id="jobTitle-input" type="text" /><br />
            Salary: <input id="salary-input" type="number" /> <br/>
            <br>
            <button on click= "submitForm()"> Submit </button>

        </form>
        <table id="employeeInfo">
            <thead>
                <tr>
                    <th>Employee Data</th>
                    
                </tr>
            </thead>
            <br>
            <br>
            <tbody id="infoData">
                <tr>
                    <td>First name</td>
                    <td>last name</td>
                    <td>ID number</td>
                    <td>Job title</td>
                    <td>Salary</td>

                    <td button onClick="removeRow(event)"> Click to delete </td>
                </tr>
                <tr>
                    <td>Leigh</td>
                    <td>Stephenson</td>
                    <td>1</td>
                    <td> CEO </td>
                    <td> 500,000 </td>

                    <td button onClick="removeRow(event)"> Click to delete </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="monthlyCost">
        <h2> Total Monthly Cost: <span id="total-monthly"> </span> </h2>
    </div>
    
    <script src="client.js"></script>
</body>

</html>
